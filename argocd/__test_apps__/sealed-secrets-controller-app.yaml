# sealed-secrets-controller-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-80"
spec:
  project: default
  sources:
    - repoURL: https://github.com/ashutosh-18k92/gitops-v2.git
      targetRevision: HEAD
      ref: gitopsv2
    - repoURL: https://bitnami-labs.github.io/sealed-secrets
      chart: sealed-secrets
      targetRevision: 2.18.1
      helm:
        valueFiles:
          - $gitopsv2/platform/sealed-secret/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
