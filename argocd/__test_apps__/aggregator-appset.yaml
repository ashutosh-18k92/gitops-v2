apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aggregator-service
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/ashutosh-18k92/aggregator-service.git
        revision: main
        files:
          - path: "deploy/environments/*.yaml"

  template:
    metadata:
      name: "aggregator-service-{{.env}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: default

      # Multi-Source: Helm chart from Git + Kustomize patches
      sources:
        # Source 1: Helm chart from Git repository
        - repoURL: https://github.com/ashutosh-18k92/sf-helm-registry.git
          targetRevision: v0.1.0
          path: api
          helm:
            releaseName: aggregator
            valueFiles:
              - $values/deploy/base/values.yaml
              - $values/deploy/overlays/{{.env}}/values.yaml

        # Source 2: Values files from aggregator-service repo
        - repoURL: https://github.com/ashutosh-18k92/aggregator-service.git
          targetRevision: "{{.env}}"
          ref: values

        # Source 3: Kustomize patches (DEMONSTRATING THE ISSUE)
        - repoURL: https://github.com/ashutosh-18k92/aggregator-service.git
          targetRevision: "{{.env}}"
          path: deploy/overlays/{{.env}}/patches
          directory:
            recurse: true

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"

      syncPolicy:
        automated:
          enabled: true
          prune: true
          selfHeal: true
