# test-sealed-secret-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-sealed-secret
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "90"
spec:
  project: default
  source:
    repoURL: https://github.com/ashutosh-18k92/gitops-v2.git
    targetRevision: HEAD
    path: secrets/sealed
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
