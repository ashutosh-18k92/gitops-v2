apiVersion: v1
kind: Pod
metadata:
  name: secret-test-pod
  namespace: default
spec:
  containers:
    - name: test
      image: busybox:latest
      command: ["sh", "-c", 'echo "DB Password: $$DB_PASS" && sleep 3600']
      env:
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: test-sealed-secret
              key: database-password
